  <body>
    <div class="container">
      <img src="/images/cloudf.png" style="width:10%">
      <!-- put current username and logout button here -->
    </div>
    <div class="container" id="main_container">
      <!-- breadcrumbs Banner -->
      <div class="breadcrumbs" id="banner">
          <div class="root" >
            <p style="text-align: center" id="path" onclick="populateDirectoryListing('/root')">Root</p>
          </div>
          <div class="pathSection" id="pathSection1" onclick="populateDirectoryListing(this.divPath)">
            <p style="text-align: center" id="path1"></p>
          </div>
          <div class="pathSection" id="pathSection2" onclick="populateDirectoryListing(this.divPath)">
            <p style="text-align: center" id="path2"></p>
          </div>
          <div class="pathSection" id="pathSection3" onclick="populateDirectoryListing(this.divPath)">

          </div>
          <div class="pathSection" id="pathSection4">
            <p style="text-align: center" id="path4"></p>
          </div>
          <div class="pathSection" id="pathSection5">
            <p style="text-align: center" id="path5"></p>
          </div>
          <div class="pathSection" id="pathSection6">
            <p style="text-align: center" id="path6"></p>
          </div>
          <div class="pathSection" id="pathSection7" onclick="populateDirectoryListing(this.divPath)">
            <p style="text-align: center" id="path7"></p>
          </div>
      </div>
      <div id="files">
        <p>Loading files, please wait...</p>
      </div>
      <!-- Floating Buttons -->
      <div class="floatingButtons">
        <div class="circleButton" id="uploadFile" onclick="uploadFile()"> </div>
        <div class="circleButton" id="newFolder" onclick="createDirectory()"> </div>
      </div>
    </div>

    <div class="container" style="text-align: center;">
